accelerator:
  displayName: Surfers Python-Flask Accelerator
  description: Contains the Surfers system python-flask scafolding for a new module
  iconUrl: https://raw.githubusercontent.com/davlloyd/surfers-flask-accelerator/main/main/static/images/surfing-web-icon.png
  tags:
  - surferslookout
  - python
  - web
  - tanzu
  options:
  - name: repositoryPrefix
    inputType: text
    label: Prefix for the container image repository
    defaultValue: docker.io/<project>
    required: true
  - name: pageColor
    label: Initial color displayed by the root web page
    inputType: radio
    display: true
    defaultValue: blue
    choices:
      - text: Blue
        value: blue
      - text: Green
        value: green
      - text: Yellow
        value: yellow
      - text: Red
        value: red

engine:
  merge:
  - include: [ "**/*" ]
    exclude: [ "config/*.yaml", "Tiltfile", "README.md", "catalog/*.yaml", main/config.py ]

  - include: [ "Tiltfile" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: surfersflaskaccelerator
        with: "#artifactId.toLowerCase()"
    - type: ReplaceText
      substitutions:
      - text: docker.io/project
        with: "#repositoryPrefix"

  - include: [ "config/*.yaml" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: ": surfersflaskaccelerator"
        with: "': ' + #artifactId.toLowerCase()"
      - text: ": surfers-flask-accelerator"
        with: "': ' + #artifactId.toLowerCase()"
      - text: ": blue"
        with: "': ' + #pageColor"

  - include: [ "config/*.yaml" ]
    condition: "#bsGitRepository != null"
    chain:
    - type: ReplaceText
      substitutions:
      - text: "davlloyd/surfers-flask-accelerator"
        with: "#bsGitRepository.substring(0,9) + '/' + #bsGitRepository.substring(11,8) + '/' + #bsGitRepository.substring(13)"

  - include: [ "README.md" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: SurfersFlaskAccelerator
        with: "#artifactId"
      - text: surfersflaskaccelerator
        with: "#artifactId"
      - text: surfers-flask-accelerator
        with: "#artifactId"

  - include: [ "catalog/*.yaml" ]
    chain:
    - type: ReplaceText
      substitutions:
      - text: surfersflaskaccelerator
        with: "#artifactId"
      - text: surfers-flask-accelerator
        with: "#artifactId"
